l_english:

################################################### Victorian Era
 
 poland.1.t:0 "Uprising In Poland!"
 poland.1.d:0 "We have reports of rebels appearing in the territories of Poland, Lithuania and Ruthenia. Although it seems like the uprising is mostly happening in the polish regions. We will have to act quickly."
 poland.1.a:0 "Kill Them. Kill Them All"
 poland.1.b:0 "Maybe They Deserve Independence... (play as Poland)"

 poland.2.t:0 "Help From Italy Arrives"
 poland.2.d:0 "Today Francesco Nullo with his unit has crossed the border near Krakow and is ready to help our cause"
 poland.2.a:0 "Good"

 poland.3.t:0 "Help From France Arrives"
 poland.3.d:0 "Today Francois de Rochebrune has crossed the border and created a unit called 'Zouaves of Death' based on the french military model"
 poland.3.a:0 "Good"

 poland.4.t:0 "Peace Treaty With Russia"
 poland.4.d:0 "Since it seems that the Russians can't break through our lines, and we control most of Congress Poland, we should ask them for peace."
 poland.4.a:0 "Send Them The Offer"

 poland.5.t:0 "Poles Propose Peace"
 poland.5.d:0 "A polish delegation has arrived today in St. Petersburg proposing a peace treaty. They demand independence for Poland which would have the following territories; Warsaw, Lodz, Plock, Kielce and Lublin. How will we respond?"
 poland.5.a:0 "Fine..."
 poland.5.b:0 "No! They Will ALL Die!"

 poland.6.t:0 "Russia Agreed"
 poland.6.d:0 "Our delegation has came back saying that the Tsar has agreed to our terms!" 
 poland.6.a:0 "Finally, Independence..."

 poland.7.t:0 "Russia Rejected Our Offer"
 poland.7.d:0 "Our delegation has came back saying that, sadly, no agreement was reached and Russians will not give up and will fight us until they win..."
 poland.7.a:0 "Damn..."

 poland.8.t:0 "Uprising Suppressed!"
 poland.8.d:0 "Today our brave soldiers have finally destroyed the last pockets of resistance against our great Tsar, and the uprising has been effectively suppressed"
 poland.8.a:0 "Finally..."

 poland.9.t:0 "First National Elections"
 poland.9.d:0 "After our victory in the uprising we have to elect a responsible government that will lead us through these times. Who shall win the elections?"
 poland.9.a:0 "The Whites Win!"
 poland.9.b:0 "The Reds Win!"

 poland.10.t:0 "The Child Labour"
 poland.10.d:0 ""
 poland.10.a:0 "We Should Restrict It"
 poland.10.b:0 "We Must Outlaw It"
 poland.10.c:0 "We Should Just Leave It As It Is"

 poland.11.t:0 "The Political Referendum"
 poland.11.d:0 ""
 poland.11.a:0 "Democracy And Freedom For All!"
 poland.11.b:0 "We Must Continue The Commonwealth's Legacy!"
 poland.11.c:0 "A Modern Monarchy Will Create A Modern State!"



 poland.17.t:0 "Trade Deal With Poland"
 poland.17.d:0 ""
 poland.17.a:0 "It Will Bring Benefits To Both Of Our Countries"
 poland.17.b:0 "How Dare They!"

 poland.18.t:0 "Russia Agreed"
 poland.18.d:0 ""
 poland.18.a:0 "Excellent"

 poland.19.t:0 "Russia Refused Our Deal"
 poland.19.d:0 ""
 poland.19.a:0 "Fine"





 news.13.t:0 "Uprising In Russia!"
 news.13.d:0 "Today Poles, Lithuanians and Ruthenians have rebelled against Russia, having enough of russian control over their territories. It has yet to be seen if they will gain independence or will they be crushed by the Russian bear"
 news.13.a:0 "Interesting..."
